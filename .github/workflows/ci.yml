name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  typecheck-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck SDK
        run: npm run typecheck

      - name: Build SDK
        run: npm run build

      - name: Build CLI
        run: npm run build --workspace=packages/cli

      - name: Test SDK
        run: npm run test -- --run
